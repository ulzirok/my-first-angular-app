<app-global-error></app-global-error>
<div class="max-w-2xl container mx-auto pt-5">
  
  <h1 class="font-bold mb-2 text-center">{{ title() | titlecase }}</h1>
  
  <input [(ngModel)]="term" type="text" class="mb-2 border py-2 px-4 w-full" placeholder="Filter products...">

@if (loading) {
  <p class="text-center text-lg">Loading...</p>
}

<div *ngIf="products$ | async as products">
  @for (product of products | filterProducts: term; track $index) {
  <app-product [product]="product"></app-product>
  }
</div>

</div>

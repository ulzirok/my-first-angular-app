<form [formGroup]="form" (ngSubmit)="submit()">
  <input appFocus formControlName="title" type="text" class="border w-full py-2 px-4 mb-2 rounded" placeholder="Product name">
  
  @if (title.errors?.minlength && title.touched) {
    <p class="text-red-600 font-medium mb-2">Please, fill title field with min length</p>
  }
    
  <button type="submit" class="py-2 px-4 bg-blue-600 text-white cursor-pointer rounded">Create</button>
</form>

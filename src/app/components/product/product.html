<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>Price: <span class="font-bold">{{ product.price | currency: 'USD' }}</span></p>
  
  <button (click)="details = !details" class="py-2 px-4 rounded bg-yellow-400" type="button">{{details ? 'Hide' : 'Show'}} details</button>
  
  @if (details) {
    <div>
      <p>{{ product.description }}</p>
      <p>Rate: {{ product.rating.rate }}</p>
    </div>
  }
  
</div>
